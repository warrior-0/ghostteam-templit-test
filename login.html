<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <script src="firebase.js" defer></script>
</head>
<body>
  <h2>로그인</h2>
  <input id="email" type="email" placeholder="이메일"><br>
  <input id="password" type="password" placeholder="비밀번호"><br>
  <button id="signInBtn">로그인</button>
  <script>
    document.getElementById('signInBtn').onclick = function() {
      if (window.signIn) window.signIn();
    }
  </script>
</body>
</html>
