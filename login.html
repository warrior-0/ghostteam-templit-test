<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인/회원가입 | 괴담지옥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="firebase.js" type="module"></script>
  <style>
    .login-container { max-width:400px; margin:4rem auto; background:#222; padding:2rem 2.5rem; border-radius:16px; color:#fafafa; }
    .tab-btn { display:inline-block; margin-right:8px; padding:0.4rem 1.2rem; background:#303030; border:none; border-radius:8px; color:#fafafa; cursor:pointer;font-size:1rem;}
    .tab-btn.active { background:#e01c1c; }
    .form-group { margin-bottom:1.1rem; }
    label { display:block; margin-bottom:0.3rem; color:#ccc; }
    input { width:100%; padding:0.6rem; border-radius:6px; border:none; font-size:1rem; }
    .submit-btn { width:100%; background:#e01c1c; color:#fff; border:none; border-radius:8px; padding:0.7rem 0; font-size:1.1rem; cursor:pointer;}
    .error-msg { color:#ff6666; margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <div style="text-align:center; margin-bottom:2rem; font-size:1.7rem; font-weight:bold;">괴담지옥 로그인/회원가입</div>
    <div style="margin-bottom:1.5rem; text-align:center;">
      <button class="tab-btn active" id="loginTabBtn">로그인</button>
      <button class="tab-btn" id="signupTabBtn">회원가입</button>
    </div>
    <div id="formArea">
      <!-- 폼이 JS로 삽입됨 -->
    </div>
  </div>
  <script type="module">
    // 폼 HTML
    const loginForm = `
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">이메일</label>
          <input type="email" id="loginEmail" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="loginPassword">비밀번호</label>
          <input type="password" id="loginPassword" required autocomplete="current-password" />
        </div>
        <div class="error-msg" id="loginError"></div>
        <button type="submit" class="submit-btn">로그인</button>
      </form>
    `;
    const signupForm = `
      <form id="signupForm">
        <div class="form-group">
          <label for="signupEmail">이메일</label>
          <input type="email" id="signupEmail" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="signupPassword">비밀번호</label>
          <input type="password" id="signupPassword" required autocomplete="new-password" />
        </div>
        <div class="form-group">
          <label for="signupNickname">닉네임</label>
          <input type="text" id="signupNickname" required maxlength="12" />
        </div>
        <div class="error-msg" id="signupError"></div>
        <button type="submit" class="submit-btn">회원가입</button>
      </form>
    `;
    // 폼 전환 함수
    function showTab(tab) {
      if(tab === 'login') {
        document.getElementById('formArea').innerHTML = loginForm;
        document.getElementById('loginTabBtn').classList.add('active');
        document.getElementById('signupTabBtn').classList.remove('active');
        attachLogin();
      } else {
        document.getElementById('formArea').innerHTML = signupForm;
        document.getElementById('signupTabBtn').classList.add('active');
        document.getElementById('loginTabBtn').classList.remove('active');
        attachSignup();
      }
    }
    // 로그인 핸들러
    function attachLogin() {
      document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        document.getElementById('loginError').textContent = '';
        try {
          await window.signInWithFirebase(email, password);
        } catch (err) {
          document.getElementById('loginError').textContent = err.message || '로그인 실패';
        }
      };
    }
    // 회원가입 핸들러
    function attachSignup() {
      document.getElementById('signupForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const nickname = document.getElementById('signupNickname').value.trim();
        document.getElementById('signupError').textContent = '';
        if (!nickname) {
          document.getElementById('signupError').textContent = '닉네임을 입력해주세요.';
          return;
        }
        try {
          await window.signUpWithFirebase(email, password, nickname);
        } catch (err) {
          document.getElementById('signupError').textContent = err.message || '회원가입 실패';
        }
      };
    }
    // 탭 버튼
    document.getElementById('loginTabBtn').onclick = () => showTab('login');
    document.getElementById('signupTabBtn').onclick = () => showTab('signup');
    // 초기 로그인 폼 표시
    showTab('login');
  </script>
</body>
</html>
