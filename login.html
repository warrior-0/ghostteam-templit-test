<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 괴담지옥</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container { max-width: 400px; margin: 4rem auto; background: #181818; border-radius: 14px; padding: 2.5rem 2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.15);}
    .login-container h2 { color: #e01c1c; margin-bottom: 2rem;}
    .login-tabs { display: flex; gap: 1rem; margin-bottom: 2rem;}
    .login-tab { flex: 1; padding: 0.7rem 0; background: #222; color: #fafafa; border: none; cursor: pointer; font-size: 1.1rem; border-radius: 8px;}
    .login-tab.active { background: #e01c1c; color: #fff;}
    .login-form { display: flex; flex-direction: column; gap: 1.2rem;}
    .login-form input { padding: 0.7rem; border-radius: 6px; border: 1px solid #333; font-size: 1rem;}
    .login-form button { background: #e01c1c; color: #fff; border: none; border-radius: 7px; padding: 0.85rem; font-size: 1.1rem; cursor: pointer;}
    .login-form button:hover { background: #b21616;}
    .login-msg { color: #e01c1c; margin: 0.5rem 0 0.5rem 0; font-size: 1rem;}
  </style>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header>
    <div class="header-inner" style="justify-content:space-between">
      <a href="index.html" class="logo">괴담지옥</a>
      <div id="authControl"></div>
    </div>
  </header>
  <main>
    <div class="login-container">
      <h2>로그인 / 회원가입</h2>
      <div class="login-tabs">
        <button class="login-tab active" id="tab-login">로그인</button>
        <button class="login-tab" id="tab-signup">회원가입</button>
      </div>
      <form class="login-form" id="loginForm">
        <input type="email" id="loginEmail" placeholder="이메일" autocomplete="username" required />
        <input type="password" id="loginPassword" placeholder="비밀번호" autocomplete="current-password" required />
        <button type="submit">로그인</button>
      </form>
      <form class="login-form" id="signupForm" style="display:none">
        <input type="email" id="signupEmail" placeholder="이메일" autocomplete="username" required />
        <input type="password" id="signupPassword" placeholder="비밀번호" autocomplete="new-password" required />
        <input type="text" id="signupNickname" placeholder="닉네임" required />
        <button type="submit">회원가입</button>
      </form>
      <div class="login-msg" id="loginMsg"></div>
    </div>
  </main>
  <footer>
    &copy; 2025 괴담지옥. All rights reserved.
  </footer>
  <script type="module">
    // 탭 전환
    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginMsg = document.getElementById('loginMsg');
    tabLogin.onclick = () => {
      tabLogin.classList.add('active'); tabSignup.classList.remove('active');
      loginForm.style.display = ''; signupForm.style.display = 'none'; loginMsg.textContent = '';
    };
    tabSignup.onclick = () => {
      tabSignup.classList.add('active'); tabLogin.classList.remove('active');
      signupForm.style.display = ''; loginForm.style.display = 'none'; loginMsg.textContent = '';
    };

    // 로그인
    loginForm.onsubmit = async e => {
      e.preventDefault();
      loginMsg.textContent = '';
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      try {
        await window.signInWithFirebase(email, password);
      } catch (err) {
        loginMsg.textContent = err?.message || '로그인 실패';
      }
    };

    // 회원가입
    signupForm.onsubmit = async e => {
      e.preventDefault();
      loginMsg.textContent = '';
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const nickname = document.getElementById('signupNickname').value.trim();
      try {
        await window.signUpWithFirebase(email, password, nickname);
      } catch (err) {
        loginMsg.textContent = err?.message || '회원가입 실패';
      }
    };

    // 이미 로그인 시 바로 이동
    document.addEventListener('DOMContentLoaded', () => {
      if (window.isLoggedIn) {
        const prev = localStorage.getItem('prevPage') || 'index.html';
        window.location.href = prev;
      }
    });
  </script>
</body>
</html>
